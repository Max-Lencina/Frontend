<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-success border border-dark border-3 text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-black">Login ⇨</h2>
                
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
                    name="password" required />

                  <label class="form-label" for="password">Contraseña</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5 text-black" type="submit">
                  Ingresar
                </button>
              </form>

            </div>

           

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
